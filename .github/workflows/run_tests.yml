name: Run Tests

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Build task base image
      run: docker build . --file Dockerfile --tag backtickse/task

    - name: Create tasks network
      run: docker network create tasks
      
    - name: Run tests
      run: bash test.sh
